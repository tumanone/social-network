<table mat-table [dataSource]="userList" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"><a class="link" [routerLink]="[user.id, 'view']">{{user.first_name}} {{user.last_name | shortName}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let user">{{user.age}}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let user">{{this.user.role === 'admin' ? 'Admin' : 'User'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef> Info </th>
    <td mat-cell *matCellDef="let user">
      <span>{{user.info ? user.info : '-'}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="education">
    <th mat-header-cell *matHeaderCellDef> Education </th>
    <td mat-cell *matCellDef="let user">
      <span>{{user.education ? (user.education | educationShow) : '-'}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item type="button" class="btn-menu btn-menu_black-text" [routerLink]="[user.id, 'edit']">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button mat-menu-item type="button" class="btn-menu btn-menu_black-text" (click)="deleteUser(user)">
          <mat-icon>delete_forever</mat-icon>
          Delete
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button class="btn btn-white" type="button" color="primary" [routerLink]="['/create']">
  Add new user
</button>
